<body>

    <section class="container">

        <div class="row">
            <div class="col-lg-6">
                <h3> Registro de programadores </h3>
            </div>
            <!-- 
            <div class="col-lg-6">
                <h3> Listado de programadores </h3>
            </div> -->
        </div>

        <div class="row">
            <div class="col-lg-6">

                
                
                <form action="/core/register.php" name="programadorForm" method="post">
                    <div id="output">  </div>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <label for=""> Nombre completo: </label>
                            <input type="text" class="form-control" name="name"  required>

                        </div>
                        <div class="col-lg-6">
                            <label for=""> Apellidos: </label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <label for=""> CÃ©dula: </label>
                            <input type="text" class="form-control" name="cedula" required>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-lg-12">
                            <label for=""> Correo: </label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <label for=""> Lenguaje: </label>
                            <select name="lenguajes" class="form-control" required>
                                <option value="PHP"> Php </option>
                                <option value="Javascript"> Javascript </option>
                                <option value="Cpp"> C++ </option>
                                <option value="Python"> Python </option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit"> Guardar </button>
                </form>
            </div>
        </div>
    </section>
